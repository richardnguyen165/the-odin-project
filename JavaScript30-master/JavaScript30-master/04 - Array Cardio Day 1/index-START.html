    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const bornIn1500s = inventors.filter((info) => {
      // you can't do 1500 <= info.year <= 1599
      return 1500 <= info.year && info.year <= 1599;
    });
    console.table(bornIn1500s);

    // Array.prototype.map() -> map will always return the same amount of items as you give it

    // 4. How many years did all the inventors live all together?

    // Second param: -> acts as a deault value for the accumualator (first value of the function in allYears)
    function allYears(accumualator, next){
      return accumualator + (next.passed - next.year);
    }
    const numberOfYears = inventors.reduce(allYears, 0);
