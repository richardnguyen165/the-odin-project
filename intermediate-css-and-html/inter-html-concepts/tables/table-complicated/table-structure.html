<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>My spending record</title>
    <link href="./minimal-table.css" rel="stylesheet" type="text/css">

  <body>
      <!-- Using <thead>, <tbody> and <tfoot> marks up a 
      header, body and footer section for a table. It doesnt help for screenreader, but helps make styling and layout enhancements via CSS, which can improve accessibility -->

      <!-- <thead> must wrap the part of the table that is the header -> usually the first row containing the column headings -->
      
      <!-- <tbody> wraps main part of table that isnt table header or footer -->
      
      <!-- <tfoot> wraps tusually the last row  (IF NEEDED) -->

    <h1>My spending record</h1>

      <table>
        <caption>How I chose to spend my money</caption>
        
        <thead>
          <tr>
            <th>Purchase</th>
            <th>Location</th>
            <th>Date</th>
            <th>Evaluation</th>
            <th>Cost (â‚¬)</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Haircut</td>
            <td>Hairdresser</td>
            <td>12/09</td>
            <td>Great idea</td>
            <td>30</td>
          </tr>
          <tr>
            <td>Lasagna</td>
            <td>Restaurant</td>
            <td>12/09</td>
            <td>Regrets</td>
            <td>18</td>
          </tr>
          <tr>
            <td>Shoes</td>
            <td>Shoeshop</td>
            <td>13/09</td>
            <td>Big regrets</td>
            <td>65</td>
          </tr>
          <tr>
            <td>Toothpaste</td>

            <td>13/09</td>

          </tr>
        </tbody>
      
        <tfoot>
          <tr>
            <td colspan = "4">SUM</td>

          </tr>
        </tfoot>
    </table>

  </body>
</html>
