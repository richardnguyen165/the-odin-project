<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links and Images</title>
</head>
<body>
  <h1>
    Homepage
  </h1>

  <!-- Aboslute Link-->
  <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a>

  <!-- Relative Link -->
  <!-- ./ at the beginning only -> stay in the directory (can omit bu recommended to add) -->
  <!--  / at the beginning only -> go back to the beginning of the vsc code editor 
  file you are in (in this case, starting at "The Odin Project") -->
  <!-- go back one  -> ../-->
  <!-- whenever we move files into directories or anywhere else that is not relatively same -> update href -->
  <a href = "pages/about.html">
    About
  </a>
</body>
</html>
