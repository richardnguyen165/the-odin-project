<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
      const ulReference = document.querySelector('ul');
      const inputReference = document.querySelector('input');
      const buttonReference = document.querySelector('button');

      function buttonClicked(){
        const valueOfInput = inputReference.value;
        inputReference.value = '';
        
        const liElement = document.createElement('li');
        const spanElement = document.createElement('span');
        const buttonElement = document.createElement('button');

        spanElement.innerText = valueOfInput;
        buttonElement.innerText = "Delete";
        liElement.appendChild(spanElement);
        liElement.appendChild(buttonElement);

        ulReference.append(liElement);
      
        function deleteButton(){
          buttonElement.remove();
          liElement.remove();
        }
        buttonElement.addEventListener('click', deleteButton);

        inputReference.focus(); // gives a black border to signify to user
      }

      buttonReference.addEventListener('click', buttonClicked);
    </script>
  </body>
</html>
